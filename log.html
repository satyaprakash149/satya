<!DOCTYPE html>
<html>
<head>
    <title>Animated Login, Sign-Up & Forgot Password Form</title>
    <link rel="stylesheet" type="text/css" href="log.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="wave.png">
    <div class="container">
        <div class="img">
            <img src="bg.svg">
        </div>
        <div class="login-content">
            <form id="loginForm" action="satya.html">
                <img src="avatar.svg">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                      
                        <input type="text" placeholder="Username" class="input"required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                       
                        <input type="password" placeholder="Password" class="input" required>
                    </div>
                </div>
                <a href="#" id="showForgot">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                <p class="link">Don't have an account? <a href="#" id="showSignUp">Sign up</a></p>
            </form>

            <form id="signUpForm" action="log.html" style="display: none;">
                <img src="avatar.svg">
                <h2 class="title">Create Account</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        
                        <input type="text" placeholder="Username" class="input" required>
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                      
                        <input type="email" placeholder="email"  class="input" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        
                        <input type="password" placeholder="Password" class="input"required>
                    </div>
                </div>
                <input type="submit" class="btn" value="Sign Up">
                <p class="link">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>

            <form id="forgotForm" action="forgot.html" style="display: none;">
                <img src="avatar.svg">
                <h2 class="title">Forgot Password</h2>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        
                        <input type="email"placeholder="Email" class="input"required>
                    </div>
                </div>
                <input type="submit" class="btn" value="Reset Password">
                <p class="link"><a href="#" id="showLogin2">Back to Login</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("showSignUp").addEventListener("click", function() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signUpForm").style.display = "block";
            document.getElementById("forgotForm").style.display = "none";
        });
        document.getElementById("showLogin").addEventListener("click", function() {
            document.getElementById("signUpForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("forgotForm").style.display = "none";
        });
        document.getElementById("showForgot").addEventListener("click", function() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("forgotForm").style.display = "block";
            document.getElementById("signUpForm").style.display = "none";
        });
        document.getElementById("showLogin2").addEventListener("click", function() {
            document.getElementById("forgotForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("signUpForm").style.display = "none";
        });
    </script>
    <script src="log.js"></script>
</body>
</html>
